<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager muito maneiro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div class="container">
        <header>
            <h1><i class="fas fa-check-double"></i> Task Manager <br>
                muito maneiro</h1>
        </header>
        <main>
        <section class="task-input-section">
            <div class="input-group">
            <input type="text" id="task-input" placeholder="Título da tarefa..." aria-label="Título da Tarefa" required>
            <textarea id="task-description" placeholder="Descrição (opcional)..." aria-label="Descrição da Tarefa" rows="2"></textarea>
        </div>
            <button id="add-task-btn" aria-label="Adicionar Tarefa">
            <i class="fas fa-plus"></i> Adicionar
            </button>
        </section>
            <section class="filters-section">
                <button class="filter-btn active" data-filter="all" aria-label="Mostrar Todas as Tarefas">Todas</button>
                <button class="filter-btn" data-filter="pending" aria-label="Mostrar Tarefas Pendentes">Pendentes</button>
                <button class="filter-btn" data-filter="completed" aria-label="Mostrar Tarefas Concluídas">Concluídas</button>
            </section>

            <ul id="task-list" aria-live="polite">
                <!-- As tarefas serão inseridas aqui pelo JavaScript -->
            </ul>

            <section class="actions-section">
                <button id="clear-all-btn" aria-label="Limpar Todas as Tarefas">
                    <i class="fas fa-trash-alt"></i> Limpar Todas
                </button>
            </section>
        </main>
    </div>
        <footer>
        <div class="footer-content">
        <p>&copy; 2025 Francisco Barbosa Ribeiro. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>

</html>
